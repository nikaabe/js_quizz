<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Password Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input[type="number"] {
            padding: 8px;
            width: 60px;
        }

        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #password {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>Password Generator</h1>

    <label for="passwordLength">Password Length:</label>
    <input type="number" id="passwordLength" value="12" min="6" max="20">
    <button id="generatePasswordBtn">Generate Password</button>

    <div id="password"></div>

    <script>
        $(document).ready(function() {
            
            function generatePassword(length) {
                const lowercase = 'abcdefghijklmnopqrstuvwxyz';
                const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const numbers = '0123456789';
                const specialChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
                
                const allChars = lowercase + uppercase + numbers + specialChars;
                let password = '';

                
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * allChars.length);
                    password += allChars[randomIndex];
                }

                return password;
            }

            
            $('#generatePasswordBtn').click(function() {
                const passwordLength = $('#passwordLength').val(); 
                const newPassword = generatePassword(passwordLength); 
                $('#password').text(newPassword); 
            });
        });
    </script>

</body>
</html>
